<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyCoop - Iniciar sesión</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/formatoMuro.css" />
  </head>

  <body>
    <div class="contenedor">
      <center>
        <h1>
          <img src="/imagenes/StudyCoop.png" alt="StudyCoop Logo" />
          <br />
          <b class="marca">StudyCoop</b>
        </h1>
        <br />
        <h2 class="bienvenido"><b>Bienvenido al inicio de sesión</b></h2>
        <h3>
          <br />
          <!--id es para que coincida con el id de javaScriptinicio.js-->
          <form
            id="loginForm"
            action="/extranet/muro.html"
            method="get"
            class="validacion"
            novalidate
          >
            <!--novalidate es para que solo se use la validacion de java-->
            <div class="contenedor-entrada">
              <label for="email">Correo:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Ingrese su correo electrónico"
                required
              />
            </div>
            <div class="contenedor-entrada">
              <label for="password">Contraseña:</label>
              <div class="password-container">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Ingrese su contraseña"
                  required
                />
                <button class="botonVisible" type="button" id="togglePassword">
                  Mostrar contrase&ntilde;a
                </button>
              </div>
            </div>
            <button type="submit" class="btn btn-primary boton-primario">
              Ingresar
            </button>
            <div class="button-container">
              <a
                href="/internet/registrar.html"
                class="btn btn-secondary boton-secundario"
                >Registrarse</a
              >
              <a href="" class="btn btn-secondary boton-secundario"
                >Olvidé mi contraseña</a
              >
            </div>
          </form>
        </h3>
        <br />
        <nav class="nav-contenedor">
          <a href="/internet/presentacion.html" class="nav-boton izquierda">
            Atrás
          </a>
          <a href="/internet/buscarSinRegistro.html" class="nav-boton derecha">
            Buscar
          </a>
        </nav>
      </center>
    </div>
    <br />
    <footer>
      <hr />
      <p>&copy; 2024 StudyCoop. Todos los derechos reservados.</p>
      <nav>
        <ul>
          <li>
            <a href="/internet/presentacion.html">Acerca de Nosotros</a>
          </li>
          <li>
            <a href="">StudyCoop@gmail.com</a>
          </li>
          <li><a href="">Política de Privacidad</a></li>
        </ul>
      </nav>
    </footer>
    <script src="/js/ValidacionUsuario.js"></script>
    <!--Referencia externa de java-->
  </body>
</html>
