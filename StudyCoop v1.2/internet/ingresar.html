<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyCoop - Iniciar sesi&oacute;n</title>
    <link rel="stylesheet" href="/css/cssIngresar.css" />
  </head>

  <body>
    <div class="contenedor">
      <center>
        <h1>
          <img src="/imagenes/StudyCoop.png" alt="StudyCoop Logo" />
          <br />
          <b class="marca">StudyCoop</b>
        </h1>
        <h2 class="bienvenido">
          <b>Bienvenido al inicio de sesi&oacute;n</b>
        </h2>
        <h3>
          <!--id es para que coincida con el id de javaScriptinicio.js-->
          <form
            id="loginForm"
            action="/extranet/muro.html"
            method="get"
            novalidate
          >
            <!--novalidate es para que solo se use la validacion de java-->
            <div class="contenedor-entrada">
              <label for="email">Correo:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Ingrese su correo electr&oacute;nico"
                required
              />
              <br />
              <label for="password">Contrase&ntilde;a:</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Ingrese su contrase&ntilde;a"
                required
              />
              <br />
            </div>
            <button type="submit" class="boton">Ingresar</button>
            <div class="button-container">
              <a href="/internet/registrar.html" class="boton">Registrarse </a>
              <a href="" class="boton">Olvid&eacute; mi contrase&ntilde;a</a>
            </div>
          </form>
        </h3>
        <br />
        <nav class="nav-contenedor">
          <a href="/internet/presentacion.html" class="nav-boton izuierda">
            Atr&aacute;s
          </a>
          <a href="/internet/buscarSinRegistro.html" class="nav-boton derecha">
            Buscar
          </a>
        </nav>
      </center>
    </div>
    <br />
    <footer>
      <hr />
      <p>&copy; 2024 StudyCoop. Todos los derechos reservados.</p>
      <nav>
        <ul>
          <li>
            <a href="/internet/presentacion.html">Acerca de Nosotros</a>
          </li>
          <li>
            <a href="">StudyCoop@gmail.com</a>
          </li>
          <li><a href="">Pol&iacute;tica de Privacidad</a></li>
        </ul>
      </nav>
    </footer>
    <script src="/js/javaScriptInicio.js"></script>
    <!--Referencia externa de java-->
  </body>
</html>
