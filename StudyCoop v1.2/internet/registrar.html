<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyCoop - Registro</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/formatoRegistrar.css">
</head>
<body>
  <div class="contenedor">
    <center>
      <h1>
        <img src="../imagenes/StudyCoop.png" alt="StudyCoop Logo" />
        <br />
        <b class="marca">StudyCoop</b>
      </h1>
      <br />
      <h2 class="bienvenido"><b>Bienvenido al Registro</b></h2>
      <h3>
        <br />
        <!--id es para que coincida con el id de javaScriptinicio.js-->
        <form
          id="loginForm"
          action="../extranet/muro.html"
          method="get"
          class="validacion"
          novalidate
        >
        <div class="contenedor-entrada">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre" required>
        </div>
        <div class="contenedor-entrada">
          <label for="apellido" class="form-label">Apellido:</label>
          <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Ingrese su apellido"  required>
        </div>
        <div class="contenedor-entrada">
          <label for="email" class="form-label">Correo Electr&oacute;nico:</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese su correo electrónico" required/>
        </div>
          <div class="contenedor-entrada">
            <label for="password">Contrase&ntilde;a:</label>
            <div class="password-container">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Ingrese su contraseña"
                required
              />
              <button class="botonVisible" type="button" id="togglePassword">
                Mostrar contrase&ntilde;a
              </button>
            </div>
          </div>
          <button type="submit" class="btn btn-primary boton-primario">
            Registrarse
          </button>
          <div class="button-container">
            <a
              href="ingresar.html"
              class="btn btn-secondary boton-secundario"
              >Iniciar sesi&oacute;n</a
            >
          </div>
        </form>
      </h3>
      <br />
      <nav class="nav-contenedor">
        <a href="presentacion.html" class="nav-boton izquierda">
          Atr&aacute;s
        </a>
        <a href="buscarSinRegistro.html" class="nav-boton derecha">
          Buscar
        </a>
      </nav>
    </center>
  </div>
  <br />
  <footer>
    <hr />
    <p>&copy; 2024 StudyCoop. Todos los derechos reservados.</p>
    <nav>
      <ul>
        <li>
          <a href="/internet/presentacion.html">Acerca de Nosotros</a>
        </li>
        <li>
          <a href="">StudyCoop@gmail.com</a>
        </li>
        <li><a href="">Política de Privacidad</a></li>
      </ul>
    </nav>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/ValidacionUsuario.js"></script>
</body>
</html>
