<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyCoop - Subir archivos</title>
  </head>

  <body bgcolor="#FFF8DC">
    <header>
      <center>
        <table>
          <tr>
            <td>
              <img src="/imagenes/StudyCoop.png" alt="StudyCoop Logo" />
            </td>
            <td>
              <a href="/extranet/muro.html">
                <h1>StudyCoop</h1>
              </a>
            </td>
            <td>
              <form action="/extranet/resultadoBuscar.html" method="get">
                <input
                  type="text"
                  name="buscar"
                  placeholder="Buscar..."
                  required
                />
                <button type="submit">Buscar</button>
              </form>
            </td>

            <td colspan="2">
              <nav>
                <img
                  src="/imagenes/actividades.png"
                  alt="acti.png"
                  height="30px"
                  width="30px"
                />
                <a href=""> Actividades </a>
                <img
                  src="/imagenes/notificaciones.png"
                  alt="noti.png"
                  height="30px"
                  width="30px"
                />
                <a href=""> Notificaciones </a>
                <img
                  src="/imagenes/usuario.png"
                  alt="usuario.png"
                  height="30px"
                  width="30px"
                />
                <a href="/extranet/perfilUsuario.html"> Perfil </a>
              </nav>
            </td>
          </tr>
        </table>
      </center>
    </header>

    <nav>
      <br />
      <a href="/extranet/guardados.html">Guardados</a> <br />
      <a href="/extranet/suscripciones.html">Suscripciones</a> <br />
      <a href="/extranet/materias.html">Materias</a> <br />
      <a href="/extranet/novedadesUsuarios.html">Novedades</a> <br />
      <br />
    </nav>

    <center>
      <table border="1" cellpadding="10">
        <tr>
          <td>
            <form
              action="subirArchivo"
              method="post"
              enctype="multipart/form-data"
            >
              <h1>Subir Archivo</h1>
              <fieldset>
                <p>Informaci&oacute;n del archivo a subir</p>
                <label for="titulo">T&iacute;tulo:</label><br />
                <input
                  type="text"
                  id="titulo"
                  name="titulo"
                  required
                /><br /><br />
                <label for="materia">Materia:</label><br />
                <select id="materia" name="materia">
                  <option value="matematicas">Matem&aacute;ticas</option>
                  <option value="fisica">F&iacute;sica</option>
                  <option value="historia">Historia</option></select
                ><br /><br />

                <label for="comentarios">Comentarios:</label><br />
                <textarea
                  id="comentarios"
                  name="comentarios"
                  rows="4"
                  cols="50"
                ></textarea>
                <br />
                <br />

                <label for="archivo">Selecciona un archivo:</label><br />
                <input
                  type="file"
                  id="archivo"
                  name="archivo"
                  required
                /><br /><br />

                <button type="submit">Subir Archivo</button>
                <button type="reset">Cancelar</button>
              </fieldset>
            </form>
          </td>
        </tr>
      </table>
    </center>

    <br />

  </body>
</html>
